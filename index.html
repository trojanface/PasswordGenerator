<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>

<body>
  <section>
    <!--Welcome-->
    <div class="container">
      <div class="row upper_margin">
        <div class="offset-md-3"></div>
        <div class="col-md-6 ">
          <h1>Password Generator</h1>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary extra_spacing" id="start_button" data-toggle="modal" data-target="#exampleModalCenter">
            Start
          </button>
          <button type="button" class="btn btn-primary extra_spacing" onclick="generate()" id="refresh_button">
            Regenerate
          </button>
          <h2 id="password_text" class="extra_spacing"></h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <!--Selections-->




    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section>
              <!--Lowercase menu-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lowercase_check" checked>
                <label class="form-check-label" for="defaultCheck1">
                  Allow lowercase characters
                </label>
              </div>
              
              <!-- <div>
                <button type="button" onclick="selectionfunc(1, 'Lowercase')" class="inline_content btn btn-primary">+</button>
                <p id="lowercase_text" class="inline_content_text">4</p>
                <button type="button" onclick="selectionfunc(-1, 'Lowercase')" class="inline_content btn btn-primary">-</button>
              </div> -->
            </section>
            <section>
              <!--Uppercase menu-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="uppercase_check">
                <label class="form-check-label" for="defaultCheck1">
                  Allow uppercase characters
                </label>
              </div>
              <!-- <div>
                <button type="button" onclick="selectionfunc(1, 'Uppercase')" class="inline_content btn btn-primary">+</button>
                <p id="uppercase_text" class="inline_content_text">2</p>
                <button type="button" onclick="selectionfunc(-1, 'Uppercase')" class="inline_content btn btn-primary">-</button>
              </div> -->
            </section>
            <section>
              <!--Special Character menu-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="special_check">
                <label class="form-check-label" for="defaultCheck1">
                  Allow special characters
                </label>
              </div>
              <!-- <div>
                <button type="button" onclick="selectionfunc(1, 'Special')" class="inline_content btn btn-primary">+</button>
                <p id="special_text" class="inline_content_text">1</p>
                <button type="button" onclick="selectionfunc(-1, 'Special')" class="inline_content btn btn-primary">-</button>
              </div> -->
            </section>
            <section>
              <!--Number menu-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numbers_check">
                <label class="form-check-label" for="defaultCheck1">
                  Allow numbers
                </label>
              </div>
              <!-- <div>
                <button type="button" onclick="selectionfunc(1, 'Number')" class="inline_content btn btn-primary">+</button>
                <p id="number_text" class="inline_content_text">1</p>
                <button type="button" onclick="selectionfunc(-1, 'Number')" class="inline_content btn btn-primary">-</button>
              </div> -->
            </section>
            <section>
              <h3>Password Length</h3> <!--Length display-->

              <h5 id="password_length_text" class="center_content">8</h5>

              <div class="d-flex justify-content-center my-4">
                <span class="font-weight-bold blue-text mr-2 mt-1">8</span>
                <form class="range-field w-50">
                  <input type="range" min="8" max="128" class="custom-range" value="8" step="1" id="customRange1">
                </form>
                <span class="font-weight-bold blue-text ml-2 mt-1">128</span>
              </div>



            </section>
          </div>
          <div class="modal-footer">
            <button type="button" id="generate_button" onclick="generate()" data-dismiss="modal" class="btn btn-primary">Generate
              Password</button>
          </div>
        </div>
      </div>
    </div>
  </section>

<!--Scripts-->
  <script src="generator.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
