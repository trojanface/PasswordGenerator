<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>

<body>
  <section>
    <!--Welcome-->
    <div class="container">
      <div class="row upper_margin">
        <div class="offset-md-3"></div>
        <div class="col-md-6 ">
          <h1>Password Generator</h1>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary extra_spacing" id="start_button" data-toggle="modal" data-target="#exampleModalCenter">
            Start
          </button>
          <button type="button" class="btn btn-primary extra_spacing" onclick="generate()" id="refresh_button">
            Regenerate
          </button>
          <h2 id="password_text" class="extra_spacing"></h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <!--Selections-->




    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section>
              <h3>Lowercase Characters</h3> <!--Lowercase menu-->
              <div class="dropdown">
                <button type="button" onclick="selectionfunc(1, 'Lowercase')" class="inline_content btn btn-primary">+</button>
                <p id="lowercase_text" class="inline_content_text">4</p>
                <button type="button" onclick="selectionfunc(-1, 'Lowercase')" class="inline_content btn btn-primary">-</button>
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="lowercase_button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  4
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="selectionfunc(0, 'Lowercase')">0</a>
                  <a class="dropdown-item" onclick="selectionfunc(1, 'Lowercase')">1</a>
                  <a class="dropdown-item" onclick="selectionfunc(2, 'Lowercase')">2</a>
                  <a class="dropdown-item" onclick="selectionfunc(3, 'Lowercase')">3</a>
                  <a class="dropdown-item" onclick="selectionfunc(4, 'Lowercase')">4</a>
                  <a class="dropdown-item" onclick="selectionfunc(5, 'Lowercase')">5</a>
                  <a class="dropdown-item" onclick="selectionfunc(6, 'Lowercase')">6</a>
                  <a class="dropdown-item" onclick="selectionfunc(7, 'Lowercase')">7</a>
                  <a class="dropdown-item" onclick="selectionfunc(8, 'Lowercase')">8</a>
                  <a class="dropdown-item" onclick="selectionfunc(9, 'Lowercase')">9</a>
                </div> -->
              </div>
            </section>
            <section>
              <h3>Uppercase Characters</h3> <!--Capital menu-->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="capital_button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  2
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="selectionfunc(0, 'Capital')">0</a>
                  <a class="dropdown-item" onclick="selectionfunc(1, 'Capital')">1</a>
                  <a class="dropdown-item" onclick="selectionfunc(2, 'Capital')">2</a>
                  <a class="dropdown-item" onclick="selectionfunc(3, 'Capital')">3</a>
                  <a class="dropdown-item" onclick="selectionfunc(4, 'Capital')">4</a>
                  <a class="dropdown-item" onclick="selectionfunc(5, 'Capital')">5</a>
                </div>
              </div>
            </section>
            <section>
              <h3>Special Characters</h3> <!--Special Character menu-->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="special_button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  1
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="selectionfunc(0, 'Special')">0</a>
                  <a class="dropdown-item" onclick="selectionfunc(1, 'Special')">1</a>
                  <a class="dropdown-item" onclick="selectionfunc(2, 'Special')">2</a>
                  <a class="dropdown-item" onclick="selectionfunc(3, 'Special')">3</a>
                  <a class="dropdown-item" onclick="selectionfunc(4, 'Special')">4</a>
                  <a class="dropdown-item" onclick="selectionfunc(5, 'Special')">5</a>
                </div>
              </div>
            </section>
            <section>
              <h3>Numbers</h3> <!--Number menu-->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="number_button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  1
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="selectionfunc(0, 'Number')">0</a>
                  <a class="dropdown-item" onclick="selectionfunc(1, 'Number')">1</a>
                  <a class="dropdown-item" onclick="selectionfunc(2, 'Number')">2</a>
                  <a class="dropdown-item" onclick="selectionfunc(3, 'Number')">3</a>
                  <a class="dropdown-item" onclick="selectionfunc(4, 'Number')">4</a>
                  <a class="dropdown-item" onclick="selectionfunc(5, 'Number')">5</a>
                  <a class="dropdown-item" onclick="selectionfunc(6, 'Number')">6</a>
                  <a class="dropdown-item" onclick="selectionfunc(7, 'Number')">7</a>
                  <a class="dropdown-item" onclick="selectionfunc(8, 'Number')">8</a>
                  <a class="dropdown-item" onclick="selectionfunc(9, 'Number')">9</a>
                </div>
              </div>
            </section>
            <section>
              <h3>Password Length</h3> <!--Length display-->
              <h5 id="password_length_text">8</h5>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" id="generate_button" onclick="generate()" data-dismiss="modal" class="btn btn-primary">Generate
              Password</button>
              <h5 id="invalid_warning">Password must be at least 8 characters long.</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

<!--Scripts-->
  <script src="generator.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
